<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      .badge {
        width: 100%;
        height: 80px;
        position: absolute;
        left: 0;
        display: flex;
        align-items: cetner;
        right: 0;
        backdrop-filter: blur(24px);
        background: rgba(255, 255, 255, 0.72);
        top: 0;
      }
      .iframe {
        width: 100%;
        height: 100vh;
      }
      .iframe__logo {
        max-height: 60px;
      }
      .iframe__container {
        width: 960px;
        display: flex;
        margin: 0 auto;
        justify-content: space-evenly;
        align-items: center;
      }
      .iframe__button {
        background: none;
        border: 1px black solid;
        height: 48px;
        padding: 6px 20px;
        text-decoration: none;
        line-height: 50px;
        color: black;
        font-family: Poppins;
        font-size: 16px;
        transition: ease 0.3s;
        cursor: pointer;
        border-radius: 50px;
      }
      .iframe__button:hover {
        background-color: black;
        color: white;
      }
      .iframe__txt {
        font-size: 16px;
      }
      @media only screen and (max-width: 768px) {
        .iframe__txt {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="badge">
      <div class="iframe__container">
        <a href="https://szczepanikov.pl" class="iframe__button"
          >Wroć do szczepanikov.pl</a
        >
        <h3 class="iframe__txt">
          Kup moją pierwszą płyte - "Pierwsza" od 44,99
        </h3>
        <img class="iframe__logo" src="logo-patryk@4x.png" alt="" />
      </div>
    </div>
    <iframe
      class="iframe"
      src="https://popcornrecords.pl/produkt/patryk-szczepanik-pierwsza-fan-box-preorder/?fbclid=IwAR3DVt7JbzhGtgtqcwaCNvSlyMWGtPx6GHVE-GNWCgnxh0LMEtvkRTkeSrM"
      frameborder="0"
    ></iframe>
  </body>
</html>
